<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #c2f5d6, #d0ebd5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.student-card {
    background-color: #f1f8f3;
    padding: 70px 70px;
    display: flex;
    gap: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.student-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.name {
    font-size: 2rem;
    color: #333;
    margin-bottom: 10px;
    transition: color 0.3s;
}



.department, .matric {
    color: #555;
    font-size: 1rem;
    margin-bottom: 10px;
}

.extra-info {
    list-style-type: none;
    margin-top: 20px;
}

.info-item {
    background-color: #c5f3ce;
    margin: 8px  0;
    padding: 10px;
    position: relative;
    bottom: 20px;
    transition: background-color 0.3s, transform 0.3s;
    cursor: pointer;
}

.info-item:hover {
    background-color: #6efc88;
    color: #fff;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="student-card">
           <div>
             <h1 class="name">Kyatmut Chinplang Kelvin</h1>
            <p class="department">Department: Information Technology</p>
            <p class="matric">Matric No: PLASU/2025/FNAS/0194</p>
           </div>
            <ul class="extra-info">
                <li class="info-item">Nickname: Chin</li>
                <li class="info-item">Level: 100</li>
                <li class="info-item">Courses: HTML, CSS</li>
                <li class="info-item">Email: Chinplang@gmail.com</li>
                <li class="info-item">City: Jos, plateau state</li>
            </ul>
        </div>
    </div>
</body>
</html>
