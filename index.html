<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Info</title>
    <style>h3
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.student-card {
    background-color: #ffffff;
    padding: 100px 100px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.student-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.name {
    font-size: 2rem;
    color: #333;
    margin-bottom: 10px;
    transition: color 0.3s;
}

.name:hover {
    color: #4e73ff;
}

.department, .matric {
    color: #555;
    font-size: 1rem;
    margin-bottom: 10px;
}

.extra-info {
    list-style-type: none;
    margin-top: 20px;
}

.info-item {
    background-color: #d7e2fd;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.3s;
    cursor: pointer;
}

.info-item:hover {
    background-color: #4e73ff;
    color: #fff;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="student-card">
            <h1 class="name">Aaron Sonia Yusuf</h1>

            <p class="department">Department: Information Technology</p>
            <p class="matric">Matric No: PLASU/2025/FNAS/0973</p>

            <ul class="extra-info">
                <li class="info-item">Nickname: Aaron</li>
                <li class="info-item">Level: 100</li>
                <li class="info-item">Courses: HTML, CSS</li>
                <li class="info-item">Email: aaron@example.com</li>
                <li class="info-item">City: Jos plateau state</li>
            </ul>
        </div>
    </div>
</body>
</html>
